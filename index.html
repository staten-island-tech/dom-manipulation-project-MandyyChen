<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <h1> Create Your Own Post </h1>

    
    <form action="" id="form">
        
        <div class="form-inputs">
        <label for="titleName">Title</label>
        <input type="text" name="titleName" id="title-name"/>
        </div>

        <div class="form-inputs">
        <label for="caption">Caption</label>
        <input type="text" name="image" id="caption-text"/>
        </div>

        <div class="form-inputs">
        <label for="imageLink">Image Link</label>
        <input type="text" name="image" id="image-link"/>
        </div>

        <div class="form-inputs">
        <input type="submit" value="Create" class="submit-button">

    </form>
</div>

    <div class="card" id="box">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
